<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <script src="vue.js"></script>
</head>

<body>
  <ul>
    <li>new Vue()创建Vue实例</li>
    <li>el绑定元素</li>
    <li>data对象</li>
    <li><a href="http://jspang.com/post/vueNav.html">vue学习路线 视频教程</a></li>
  </ul>

  <div id="demo">
    {{msg}}
  </div>

  <script>
    var app = new Vue({
      el: '#demo', //绑定元素
      data: {
        msg: 'hello world'
      }
    })
  </script>
</body>

</html>
